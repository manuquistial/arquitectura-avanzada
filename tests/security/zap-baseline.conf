# OWASP ZAP Baseline Scan Configuration
# For Carpeta Ciudadana API Gateway

# Exclude URLs (false positives, admin panels, etc.)
-config globalexcludeurl.url_list.url\(0\).regex='.*/metrics.*'
-config globalexcludeurl.url_list.url\(1\).regex='.*/health.*'
-config globalexcludeurl.url_list.url\(2\).regex='.*/ready.*'

# Alert thresholds
-config rules.cookie.name=.*
-config rules.cookie.maxage=31536000

# Context
-config connection.timeoutInSecs=60

# Rules to enable
-config scanner.strength=MEDIUM
-config scanner.attackOnStart=true

