# Default values for carpeta-ciudadana

global:
  environment: development
  imageRegistry: manuelquistial
  imagePullPolicy: IfNotPresent

# Frontend
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: carpeta-frontend
    tag: latest
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Gateway Service
