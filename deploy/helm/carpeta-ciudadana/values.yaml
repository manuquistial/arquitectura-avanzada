# Configuration
config:
  database:
    host: YOUR_RDS_ENDPOINT
    port: 5432
    name: carpeta_ciudadana
    username: carpeta_admin
  s3:
    bucket: YOUR_S3_BUCKET
  opensearch:
    host: YOUR_OPENSEARCH_ENDPOINT
    port: 443
  cognito:
    region: us-east-1
    userPoolId: YOUR_USER_POOL_ID
    clientId: YOUR_CLIENT_ID
  sqs:
    queueUrl: YOUR_SQS_QUEUE_URL
  sns:
    topicArn: YOUR_SNS_TOPIC_ARN
  mintic:
    baseUrl: https://hub.mintic.gov.co
    operatorId: YOUR_OPERATOR_ID
    operatorName: YOUR_OPERATOR_NAME
  otel:
    enabled: true
    endpoint: http://jaeger-collector:4317

# Service Account (for IRSA)
serviceAccount:
  create: true
  annotations: {}
  name: carpeta-ciudadana-sa

# Ingress
ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: YOUR_ACM_CERT_ARN
  hosts:
    - host: carpeta-ciudadana.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: gateway
              port: 8000

# OpenTelemetry Collector
otel:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

