{{- if .Values.citizen.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.citizen.replicaCount }}
  selector:
    matchLabels:
      app: citizen
      {{- include "carpeta-ciudadana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: citizen
        {{- include "carpeta-ciudadana.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "carpeta-ciudadana.serviceAccountName" . }}
      containers:
      - name: citizen
        image: {{ printf "%s/%s:%s" .Values.global.imageRegistry "carpeta-citizen" .Values.global.imageTag | default "latest" }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.global.environment | quote }}
        - name: ASPNETCORE_URLS
          value: "http://+:8000"
        # Database configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DATABASE_URL
              optional: true
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_HOST
              optional: true
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_PORT
              optional: true
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_NAME
              optional: true
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_USER
              optional: true
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_PASSWORD
              optional: true
        - name: DB_SSLMODE
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_SSLMODE
              optional: true
        resources:
          {{- toYaml .Values.citizen.resources | nindent 10 }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.citizen.service.type }}
  ports:
  - port: {{ .Values.citizen.service.port }}
    targetPort: 8000
    name: http
  selector:
    app: citizen
---
{{- if .Values.citizen.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  minReplicas: {{ .Values.citizen.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.citizen.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.citizen.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

