{{- if .Values.citizen.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.citizen.replicaCount }}
  selector:
    matchLabels:
      app: citizen
  template:
    metadata:
      labels:
        app: citizen
    spec:
      serviceAccountName: {{ include "carpeta-ciudadana.serviceAccountName" . }}
      initContainers:
      - name: wait-for-migrations
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for database migrations to complete..."
          until kubectl wait --for=condition=complete --timeout=300s job/{{ include "carpeta-ciudadana.fullname" . }}-migrate-citizen-{{ .Release.Revision }} 2>/dev/null; do
            echo "Migration job not found or not complete yet, waiting..."
            sleep 5
          done
          echo "Migrations completed, starting service..."
      containers:
      - name: citizen
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.citizen.image.repository }}:{{ .Values.citizen.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.auth.database }}"
        - name: MINTIC_CLIENT_URL
          value: "http://{{ include "carpeta-ciudadana.fullname" . }}-mintic-client:8000"
        {{- if .Values.serviceBus.enabled }}
        - name: SERVICEBUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: sb-conn
              key: SERVICEBUS_CONNECTION_STRING
              optional: true
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "carpeta-ciudadana.fullname" . }}-app-flags
        resources:
          {{- toYaml .Values.citizen.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.citizen.service.type }}
  ports:
  - port: {{ .Values.citizen.service.port }}
    targetPort: 8000
    name: http
  selector:
    app: citizen
---
{{- if .Values.citizen.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  labels:
    app: citizen
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "carpeta-ciudadana.fullname" . }}-citizen
  minReplicas: {{ .Values.citizen.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.citizen.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.citizen.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}

