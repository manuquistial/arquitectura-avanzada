apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "carpeta-ciudadana.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: carpeta-ciudadana
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.useWorkloadIdentity }}
    # Azure Workload Identity annotations
    azure.workload.identity/client-id: {{ .Values.global.workloadIdentity.clientId | quote }}
    azure.workload.identity/tenant-id: {{ .Values.global.workloadIdentity.tenantId | quote }}
    {{- end }}
    {{- if .Values.serviceAccount.annotations }}
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
    {{- end }}
