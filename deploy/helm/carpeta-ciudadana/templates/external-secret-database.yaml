# External Secret para Base de Datos
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
    component: database
spec:
  refreshInterval: "5m"
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: database-secrets
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: database-secrets
      property: database-url
  - secretKey: POSTGRES_URI
    remoteRef:
      key: database-secrets
      property: postgres-uri
  - secretKey: DB_HOST
    remoteRef:
      key: database-secrets
      property: db-host
  - secretKey: DB_PORT
    remoteRef:
      key: database-secrets
      property: db-port
  - secretKey: DB_NAME
    remoteRef:
      key: database-secrets
      property: db-name
  - secretKey: DB_USER
    remoteRef:
      key: database-secrets
      property: db-user
  - secretKey: DB_PASSWORD
    remoteRef:
      key: database-secrets
      property: db-password
  - secretKey: DB_SSLMODE
    remoteRef:
      key: database-secrets
      property: db-sslmode
