# External Secret para Azure (Storage, Service Bus, Redis, B2C)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
    component: azure
spec:
  refreshInterval: "5m"
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: azure-secrets
    creationPolicy: Owner
  data:
  # Azure Storage
  - secretKey: AZURE_STORAGE_ACCOUNT_NAME
    remoteRef:
      key: azure-storage
      property: account-name
  - secretKey: AZURE_STORAGE_ACCOUNT_KEY
    remoteRef:
      key: azure-storage
      property: account-key
  - secretKey: AZURE_STORAGE_CONTAINER_NAME
    remoteRef:
      key: azure-storage
      property: container-name
  - secretKey: STORAGE_CONNECTION_STRING
    remoteRef:
      key: azure-storage
      property: connection-string
  
  # Azure Service Bus - REMOVED
  
  # Redis
  - secretKey: REDIS_HOST
    remoteRef:
      key: redis
      property: host
  - secretKey: REDIS_PORT
    remoteRef:
      key: redis
      property: port
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: redis
      property: password
  - secretKey: REDIS_SSL
    remoteRef:
      key: redis
      property: ssl
  - secretKey: REDIS_CONNECTION_STRING
    remoteRef:
      key: redis
      property: connection-string
  - secretKey: REDIS_SESSION_DB
    remoteRef:
      key: redis
      property: session-db
  
  # Azure AD B2C - REMOVED
