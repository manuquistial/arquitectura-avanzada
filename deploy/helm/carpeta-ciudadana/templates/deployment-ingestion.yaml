{{- if .Values.ingestion.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-ingestion
  labels:
    app: ingestion
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ingestion.replicaCount }}
  selector:
    matchLabels:
      app: ingestion
      {{- include "carpeta-ciudadana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: ingestion
        {{- include "carpeta-ciudadana.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "carpeta-ciudadana.serviceAccountName" . }}
      containers:
      - name: ingestion
        image: {{ printf "%s/%s:%s" .Values.global.imageRegistry "carpeta-ingestion" .Values.global.imageTag | default "latest" }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.global.environment | quote }}
        - name: ASPNETCORE_URLS
          value: "http://+:8001"
        resources:
          {{- toYaml .Values.ingestion.resources | nindent 10 }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-ingestion
  labels:
    app: ingestion
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ingestion.service.type }}
  ports:
  - port: {{ .Values.ingestion.service.port }}
    targetPort: 8000
    name: http
  selector:
    app: ingestion
---
{{- if .Values.ingestion.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-ingestion
  labels:
    app: ingestion
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "carpeta-ciudadana.fullname" . }}-ingestion
  minReplicas: {{ .Values.ingestion.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.ingestion.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.ingestion.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

