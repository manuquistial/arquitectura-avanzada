{{- if .Values.signature.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.signature.replicaCount }}
  selector:
    matchLabels:
      app: signature
  template:
    metadata:
      labels:
        app: signature
    spec:
      serviceAccountName: {{ include "carpeta-ciudadana.serviceAccountName" . }}
      containers:
      - name: signature
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.signature.image.repository }}:{{ .Values.signature.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: {{ .Values.global.environment }}
        - name: DATABASE_URL
          value: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.auth.database }}"
        - name: AZURE_STORAGE_ACCOUNT_NAME
          value: {{ .Values.azure.storage.accountName | quote }}
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: azure-storage-secret
              key: account-key
        - name: AZURE_STORAGE_CONTAINER
          value: {{ .Values.azure.storage.containerName | quote }}
        - name: MINTIC_HUB_URL
          value: {{ .Values.mintic.hubUrl | quote }}
        - name: MINTIC_OPERATOR_ID
          value: {{ .Values.mintic.operatorId | quote }}
        - name: MINTIC_OPERATOR_NAME
          value: {{ .Values.mintic.operatorName | quote }}
        - name: REDIS_HOST
          value: {{ .Values.global.redis.host | quote }}
        - name: REDIS_PORT
          value: "{{ .Values.global.redis.port }}"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.redis.passwordSecretName }}
              key: password
              optional: true
        - name: REDIS_SSL
          value: "{{ .Values.global.redis.ssl }}"
        - name: SERVICE_BUS_ENABLED
          value: "{{ .Values.serviceBus.enabled }}"
        {{- if .Values.serviceBus.enabled }}
        - name: SERVICE_BUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: service-bus-secret
              key: connection-string
        {{- end }}
        resources:
          {{- toYaml .Values.signature.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.signature.service.type }}
  ports:
  - port: {{ .Values.signature.service.port }}
    targetPort: 8000
    name: http
  selector:
    app: signature
---
{{- if .Values.signature.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  minReplicas: {{ .Values.signature.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.signature.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.signature.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}

