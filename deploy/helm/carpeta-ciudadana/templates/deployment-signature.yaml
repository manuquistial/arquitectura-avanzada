{{- if .Values.signature.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.signature.replicaCount }}
  selector:
    matchLabels:
      app: signature
  template:
    metadata:
      labels:
        app: signature
    spec:
      serviceAccountName: {{ include "carpeta-ciudadana.serviceAccountName" . }}
      containers:
      - name: signature
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.signature.image.repository }}:{{ .Values.signature.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: {{ .Values.global.environment | default "dev" }}
        # DATABASE_URL is provided by the secret database-secrets
        - name: AZURE_STORAGE_ACCOUNT_NAME
          value: {{ .Values.azure.storage.accountName | default "devstorage" | quote }}
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: azure-storage-secret
              key: account-key
              optional: true
        - name: AZURE_STORAGE_CONTAINER
          value: {{ .Values.azure.storage.containerName | default "devcontainer" | quote }}
        - name: MINTIC_HUB_URL
          value: {{ .Values.mintic.hubUrl | default "https://govcarpeta-apis-4905ff3c005b.herokuapp.com" | quote }}
        - name: MINTIC_OPERATOR_ID
          value: {{ .Values.mintic.operatorId | default "demo-operator" | quote }}
        - name: MINTIC_OPERATOR_NAME
          value: {{ .Values.mintic.operatorName | default "Demo Operator" | quote }}
        # Redis configuration - commented out since Redis is not working
        # - name: REDIS_HOST
        # - name: REDIS_PORT
        # - name: REDIS_PASSWORD
        # - name: REDIS_SSL
        - name: SERVICE_BUS_ENABLED
          value: "{{ .Values.serviceBus.enabled | default false }}"
        {{- if .Values.serviceBus.enabled }}
        - name: SERVICEBUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: sb-conn
              key: SERVICEBUS_CONNECTION_STRING
              optional: true
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "carpeta-ciudadana.fullname" . }}-app-config
        - secretRef:
            name: database-secrets
        resources:
          {{- toYaml .Values.signature.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.signature.service.type }}
  ports:
  - port: {{ .Values.signature.service.port }}
    targetPort: 8000
    name: http
  selector:
    app: signature
---
{{- if .Values.signature.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  labels:
    app: signature
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "carpeta-ciudadana.fullname" . }}-signature
  minReplicas: {{ .Values.signature.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.signature.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.signature.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
