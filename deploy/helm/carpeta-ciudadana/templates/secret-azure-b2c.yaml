{{- if .Values.azureB2C.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: azure-b2c-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "carpeta-ciudadana.labels" . | nindent 4 }}
    component: azure-b2c
type: Opaque
stringData:
  # Azure AD B2C Configuration
  tenant_name: {{ .Values.azureB2C.tenantName | quote }}
  tenant_id: {{ .Values.azureB2C.tenantId | quote }}
  client_id: {{ .Values.azureB2C.clientId | quote }}
  client_secret: {{ .Values.azureB2C.clientSecret | quote }}
{{- end }}
