# Azure Key Vault Secrets Configuration
# Este archivo configura la sincronizaci√≥n de secrets desde Azure Key Vault

---
# SecretStore para Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault-store
  namespace: carpeta-ciudadana
  labels:
    app.kubernetes.io/name: carpeta-ciudadana
    app.kubernetes.io/part-of: carpeta-ciudadana
    component: secrets
spec:
  provider:
    azurekv:
      vaultUrl: "https://carpeta-ciudadana-kv.vault.azure.net"  # Cambiar por tu Key Vault URL
      authType: "ManagedIdentity"
      # Usar Managed Identity del cluster AKS
      identity:
        clientId: "7a9de5c0-250c-4e00-a3f8-861b6cbc1c8c"  # Client ID del Managed Identity

---
# External Secret para Base de Datos
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-secrets
  namespace: carpeta-ciudadana
  labels:
    app.kubernetes.io/name: carpeta-ciudadana
    app.kubernetes.io/part-of: carpeta-ciudadana
    component: database
spec:
  refreshInterval: "5m"  # Sincronizar cada 5 minutos
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: database-secrets
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: database-secrets
      property: database-url
  - secretKey: POSTGRES_URI
    remoteRef:
      key: database-secrets
      property: postgres-uri
  - secretKey: DB_HOST
    remoteRef:
      key: database-secrets
      property: db-host
  - secretKey: DB_PORT
    remoteRef:
      key: database-secrets
      property: db-port
  - secretKey: DB_NAME
    remoteRef:
      key: database-secrets
      property: db-name
  - secretKey: DB_USER
    remoteRef:
      key: database-secrets
      property: db-user
  - secretKey: DB_PASSWORD
    remoteRef:
      key: database-secrets
      property: db-password
  - secretKey: DB_SSLMODE
    remoteRef:
      key: database-secrets
      property: db-sslmode

