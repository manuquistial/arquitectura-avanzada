[pytest]
# Pytest configuration for Carpeta Ciudadana

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    services/*/tests
    services/common/carpeta_common/tests

# Minimum coverage
addopts =
    --verbose
    --strict-markers
    --cov=services
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    -ra
    --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    slow: Slow tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

