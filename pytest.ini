[pytest]
# Pytest configuration for Carpeta Ciudadana

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths (services have their own tests/ directories)
testpaths = tests

# Default options (no coverage - specified per-service in workflows)
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    slow: Slow tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Coverage options (used when coverage is enabled)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    */.venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

